<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e08a4b84aa.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper fl">
        <div class="main">
            <h1 class="head">Create An Account</h1>
            <div class="sign-up fl">
                <a href="#" class="btn ico bg1 hov1"><i class="fa fa-facebook fab"></i>Sign in with Facebook</a>
                <a href="#" class="btn ico bg2 hov2"><i class="fa fa-twitter fab"></i>Sign in with Twitter</a>
                <a href="#" class="btn ico bg3 hov3"><i class="fa fa-google-plus fab"></i>Sign in with
                    Google<b>+</b></a>
            </div>
            <div class="sign-up-l fr">
                <form id="regform">
                    <p class="inpt">
                        <input type="text" id="username" placeholder="username"><i class="fa fa-user fas"></i></p>
                    <p class="inpt">
                        <input type="email" id="email" placeholder="email"><i class="fa fa-envelope fas"></i></p>
                    <p class="inpt">
                        <input type="password" id="password" placeholder="password"><i class="fa fa-lock fas"></i></p>
                    <p>
                        <input type="submit" id="sub" value="Sign up" class="sub"></p>
                </form>
            </div>
        </div>
    </div>

    
       
    </body>

    </html>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
